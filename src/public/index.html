<html>
  <body>
    <div>
      <h4>Upload big image</h4>
      <form method="POST" action="/images/multer" enctype="multipart/form-data">
        <input type="file" name="image" />
        <input type="submit" />
      </form>
    </div>
    <div>
      <h4>Upload and min image</h4>
      <form
        method="POST"
        action="/images/multer-min"

        <input type="file" name="image" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
